name: Node Github Action Docker Image  #name of workflow

on:
  push:   #Events on repo branches to trigger workflow
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:  #job to build and push docker image - job contains multiple steps
    runs-on: ubuntu-latest   #ubuntu OS 

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Create environment file from GitHub Secrets
      run: |
        cat << EOF > .env
        NODE_ENV=production
        DB_HOST=${{ secrets.DB_HOST }}
        DB_PORT=${{ secrets.DB_PORT }}
        DB_NAME=${{ secrets.DB_NAME }}
        DB_USER=${{ secrets.DB_USER }}
        DB_PASSWORD=${{ secrets.DB_PASSWORD }}
        APP_PORT=${{ secrets.PORT || '9000' }}
        EOF

        echo "Created .env file with secrets"
        echo "Environment variables set:"
        grep -v 'DB_PASSWORD' .env

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_HUB_USERNAME }}/node-docker-github-action:latest
          ${{ secrets.DOCKER_HUB_USERNAME }}/node-docker-github-action:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Verify completion
      run: echo "âœ… Docker image built and pushed successfully!"